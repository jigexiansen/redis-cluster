  redis-node-0:
    image: redis:7.4
    container_name: redis-node-0
    ports:
      - "7000:6379"
      - "17000:16379"
    volumes:
      - redis-cluster-data-0:/data
    command: >
      redis-server 
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --requirepass redis123456
      --masterauth redis123456
      --protected-mode no
    networks:
      - redis-cluster-network
